<div>
    <div class="example-container mat-elevation-z8">
        <table mat-table [dataSource]="leaveBalance">
        
        <ng-container matColumnDef="employeeId">
            <th mat-header-cell *matHeaderCellDef>Employee Id </th>
            <td mat-cell *matCellDef="let element" > {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef>Employee Name</th>
            <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>

        <ng-container matColumnDef="casualLeave">
            <th mat-header-cell *matHeaderCellDef>Casual Leave</th>
            <td mat-cell *matCellDef="let element"> {{element.casualLeave}} </td>
        </ng-container>

        <ng-container matColumnDef="sick">
            <th mat-header-cell *matHeaderCellDef>Sick Leave</th>
            <td mat-cell *matCellDef="let element"> {{element.sickLeave}} </td>
        </ng-container>

        <ng-container matColumnDef="other">
            <th mat-header-cell *matHeaderCellDef>Other</th>
            <td mat-cell *matCellDef="let element"> {{element.other}} </td>
        </ng-container>
    
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Leave Balance </th>
            <td mat-cell *matCellDef="let element; let i = index"> 
                <button mat-raised-button color="primary"
                    (click)="Edit(element)">Edit</button> 
                </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        </div>
</div>
