<div>
    <div class="example-container mat-elevation-z8"*ngIf="rowData.length">
        <table mat-table [dataSource]="rowData">

            <ng-container *ngFor="let header of headers" matColumnDef="{{header}}">
                <th mat-header-cell *matHeaderCellDef > {{header}} </th>
                <td mat-cell *matCellDef="let element" >
                    <mat-form-field>
                        <input matInput  [value]="element[header]" [(ngModel)]="element[header]">
                    </mat-form-field></td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="headers sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: headers;"></tr>
        </table>
    </div>
</div>
