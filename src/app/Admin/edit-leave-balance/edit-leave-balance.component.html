<div>
    <div class="example-container mat-elevation-z8"*ngIf="rowData.length">
        <table mat-table [dataSource]="rowData">

            <ng-container *ngFor="let header of headers" matColumnDef="{{header}}">
                <th mat-header-cell *matHeaderCellDef > {{header}} </th>
                <td mat-cell *matCellDef="let element; let i = index" >
                    <mat-form-field>
                        <input matInput  [value]="element[header]" [(ngModel)]="element[header]">
                    </mat-form-field>
                </td>
                
            </ng-container>
            <!-- <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let i = index"> 
                    <button mat-raised-button color="primary"
                        (click)="openDialog(element)">Update</button> 
                </td>
            </ng-container> -->
            
            
            <tr mat-header-row *matHeaderRowDef="headers; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: headers;" [class.selected]="selectedRow == row.id"
            [class.edited]="row.edited || row.id == undefined" (click)="rowClick(row.id)"></tr>
        </table>
    </div>
</div>
