<div >
    <mat-form-field  class="example-full-width" *ngFor ="let header of headers">
        <mat-label>{{header}}</mat-label>
        <input matInput [(ngModel)]="data[header]">
    </mat-form-field><br>

    <button mat-button color="primary" [mat-dialog-close]="data">Update Leave Balance</button> <br>
    <button mat-button color="primary" (click)="onNoClick()"> Cancel</button>

</div>
