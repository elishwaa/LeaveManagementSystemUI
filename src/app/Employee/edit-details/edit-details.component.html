        <!-- <form class="example-form" > -->
            <mat-form-field class="example-full-width">
              <mat-label>Employee id</mat-label>
                <input matInput placeholder="id" [(ngModel)]="data.id">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Type id</mat-label>
                <input matInput placeholder="type id" [(ngModel)]="data.typeId">
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>First name</mat-label>
                <input matInput placeholder="firstName" [(ngModel)]="data.firstName" >
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Middle name</mat-label>
                <input matInput placeholder="middleName" [(ngModel)]="data.middleName" >
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Last name</mat-label>
                <input matInput placeholder="lastName" [(ngModel)]="data.lastName" >
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" [(ngModel)]="data.email" >
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Salary</mat-label>
                <input matInput placeholder="salary" [(ngModel)]="data.salary" >
            </mat-form-field><br>
            <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput placeholder="username" [(ngModel)]="data.username">
            </mat-form-field><br>

    
    <!-- </form><br> -->
    <button mat-button [mat-dialog-close]="data">Save Changes</button>
    <button mat-button (click)="onNoClick()"> Cancel</button>
    <div *ngIf = "returnData" >
        <h5> Employee details submitted Successfully</h5>
    </div>
</div>
