<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef>Name </th>
            <td mat-cell *matCellDef="let element"> {{element.employeeName}} </td>
        </ng-container>

        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Leave start date
            <th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field  *ngIf="element.status == 'Pending'" floatLabel="never">
                    <input matInput placeholder="startDate" [value]="element.startDate | date" [ngModel]="element.startDate | date" 
                    (ngModelChange)="element.startDate=$event">
                </mat-form-field>
                <div *ngIf="element.status != 'Pending'">{{element.startDate | date}}</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> Leave end date
            <th>
            <td mat-cell *matCellDef="let element">
                <mat-form-field *ngIf="element.status == 'Pending'" floatLabel="never">
                    <input matInput placeholder="endDate" [value]="element.endDate | date" [ngModel]="element.endDate | date" 
                    (ngModelChange)="element.endDate=$event">
                </mat-form-field>
                <div *ngIf="element.status != 'Pending'">{{element.startDate | date}}</div>
            </td>
        </ng-container>

        <ng-container matColumnDef="leave">
            <th mat-header-cell *matHeaderCellDef>Leave Type</th>
            <td mat-cell *matCellDef="let element"> {{element.leave}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell [ngStyle]="{color: element.status=='Pending'? 'red': 'green'}" *matCellDef="let element">
                {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>
        
        <ng-container matColumnDef="approve">
            <th mat-header-cell *matHeaderCellDef> Approve </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button *ngIf="element.status == 'Pending'" mat-raised-button color="primary" (click)="openConfirmDialog(element,i)">Approve</button>
            </td>
        </ng-container>
        <ng-container  matColumnDef="reject">
            <th mat-header-cell *matHeaderCellDef> Reject </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <button *ngIf="element.status == 'Pending'" mat-raised-button color="primary" (click)="openCancelDialog(element,i)">Reject</button>
            </td>
        </ng-container>
      

        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
