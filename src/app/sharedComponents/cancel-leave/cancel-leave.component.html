
<div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef>Name </th>
            <td mat-cell *matCellDef="let element" > {{element.employeeName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef>Leave start date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef>Leave end date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
        </ng-container>
    
        <ng-container matColumnDef="leave">
            <th mat-header-cell *matHeaderCellDef>Leave Type</th>
            <td mat-cell *matCellDef="let element"> {{element.leave}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell [ngStyle]="{color: element.status=='Pending'? 'red': 'green'}" *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
    
        <ng-container matColumnDef="reason">
            <th mat-header-cell *matHeaderCellDef> Reason </th>
            <td mat-cell *matCellDef="let element"> {{element.reason}} </td>
        </ng-container>
    
        <ng-container matColumnDef="cancel">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element; let i = index"> 
                <button mat-raised-button color="primary"
                (click)="cancelDialog(i)">Cancel</button> 
                </td>
        </ng-container> 
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    </div>
