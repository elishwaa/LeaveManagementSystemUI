<div mat-dialog-content>
    <p>Forgot Password ?</p>
    <mat-form-field>
      <mat-label> Enter your email id</mat-label>
      <input matInput [(ngModel)]="emailId">
    </mat-form-field>
</div>
<div *ngIf = "Error">
  <p style="color: red;"> email id not valid </p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button  (click)="ForgotPassword()" cdkFocusInitial>Confirm Email</button>
</div>
