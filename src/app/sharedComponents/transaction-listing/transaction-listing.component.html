<div class="example-container mat-elevation-z8" #TABLE>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" >
      </mat-form-field>

  <table  mat-table #table matSort [dataSource]="dataSource">
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.empName }} </td>
      </ng-container>

      <ng-container matColumnDef="leave">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Leave Type</th>
        <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="startdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="enddate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
          <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totaldays">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Days</th>
          <td mat-cell  *matCellDef="let element"> {{element.totaldays}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br>
   <button mat-raised-button color="primary" (click)="exportToExcel()">Export as Excel</button>
  </div>
