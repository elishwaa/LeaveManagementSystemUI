<div class="example-container mat-elevation-z8" #TABLE>
    <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" >
      </mat-form-field>

  <table  mat-table #table  [dataSource]="dataSource">
      <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element"> {{element.empName }} </td>
      </ng-container>

      <ng-container matColumnDef="leave">
        <th mat-header-cell *matHeaderCellDef >Leave Type</th>
        <td mat-cell *matCellDef="let element"> {{element.leaveType}} </td>
      </ng-container>
  
      <ng-container matColumnDef="startdate">
          <th mat-header-cell *matHeaderCellDef >Start Date </th>
          <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="enddate">
          <th mat-header-cell *matHeaderCellDef >End Date</th>
          <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
      </ng-container>
  
      <ng-container matColumnDef="totaldays">
          <th mat-header-cell *matHeaderCellDef > Total Days</th>
          <td mat-cell  *matCellDef="let element"> {{element.totaldays}} </td>
      </ng-container>
  
      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef >Status</th>
          <td mat-cell [ngStyle]="{color: element.status=='Pending'? 'red': 'green'}" *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table><br>
   <button mat-raised-button color="primary" (click)="exportToExcel()">Export to Excel</button>
  </div>
