<head>
  <title> Leave Management System</title>
</head>
<body>
  <mat-toolbar >
    <div  class="topbar"> 
      <div style="float: left">LEAVE  MANAGEMENT SYSTEM</div>
      <button  mat-raised-button (click)=logout()>Logout</button>
      <button mat-raised-button (click)=home()>Home</button>
    </div>
    <div  *ngIf="back">
      <button mat-raised-button (click)=goBack()>Back</button>
    </div>
  </mat-toolbar>
  <router-outlet></router-outlet>
</body>
